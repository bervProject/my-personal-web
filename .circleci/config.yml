version: 2.1
orbs:
  node: circleci/node@5.0.2
  codecov: codecov/codecov@3.2.3
jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - node/install:
          node-version: '18.12'
          install-yarn: true
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn lint
          name: Lint
      - run:
          command: yarn build
          name: Build
      - run:
          command: yarn test:unit -ci
          name: Unit Test
      - codecov/upload
workflows:
  test_app:
    jobs:
      - test:
          filters:
            branches:
              only:
                - main
